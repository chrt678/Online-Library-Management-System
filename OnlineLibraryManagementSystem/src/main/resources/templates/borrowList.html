<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrowed Books List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
body {
	     font-family: 'Segoe UI', sans-serif;
	     background: linear-gradient(135deg, #e0f7fa, #f0f4f8);
	     padding: 40px;
	   }
	   table {
	     width: 100%;
	     border-collapse: collapse;
	     background-color: rgba(255, 255, 255, 0.95);
	     border-radius: 12px;
	     overflow: hidden;
	     box-shadow: 0 8px 20px rgba(0,0,0,0.1);
	   }
	   th, td {
	     padding: 14px 16px;
	     text-align: left;
	     border-bottom: 1px solid #ddd;
	   }
	   th {
	     background-color: #0078D7;
	     color: white;
	   }
	   tr:hover {
	     background-color: #f1f1f1;
	   }
	   h2 {
	     text-align: center;
	     color: #0078D7;
	     margin-bottom: 30px;
	   }
	
	a
	{
		padding-left: 500px;
	}
	
</style>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Borrowed Books</h2>

    <table class="table table-bordered table-striped shadow">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Book</th>
                <th>Borrow Date</th>
                <th>Return Date</th>
                <th>Last Updated</th>
                <th>Status</th>
				 </tr>
				        </thead>
				        <tbody>
				            <tr th:each="borrowedBook : ${borrowedBooks}">
				                <td th:text="${borrowedBook.borrowedBookId}"></td>
				                <td th:text="${borrowedBook.user.username}"></td>
				                <td th:text="${borrowedBook.book.bookTitle}"></td>
				                <td th:text="${borrowedBook.borrowDate}"></td>
				                <td th:text="${borrowedBook.returnDate}"></td>
				                <td th:text="${borrowedBook.lastUpdated}"></td>
				                <td>
				                    <span th:text="${borrowedBook.status}"
				                          th:classappend="${borrowedBook.status.name() == 'RETURNED'} ? 'text-success fw-bold' : 'text-danger fw-bold'">
				                    </span>
				                </td>
				            </tr>
				        </tbody>
				    </table>

				    <div th:if="${#lists.isEmpty(borrowedBooks)}" class="alert alert-info text-center mt-4">
				        No borrowed books found.
				    </div>
				</div>
				<a href="/admin"><button>AdminPage</button></a>
				</body>
				</html>
