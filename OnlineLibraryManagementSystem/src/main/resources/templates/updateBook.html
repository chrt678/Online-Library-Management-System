<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Book Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .update-form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #0078D7;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #005fa3;
    }

    .admin-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #0078D7;
      text-decoration: none;
    }

    .admin-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form class="update-form" method="post" action="/updateBook">
    <h2>üìò Update Book Details</h2>

    <label for="bookId">Book ID</label>
    <input type="number" id="bookId" name="bookId" placeholder="Enter Book ID" required />

    <label for="bookTitle">Book Title</label>
    <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter Book Title" required />

    <label for="bookAuthor">Book Author</label>
    <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Enter Author Name" required />

    <label for="bookCategory">Book Category</label>
    <input type="text" id="bookCategory" name="bookCategory" placeholder="Enter Category" required />

    <label for="bookAvailableCopies">Available Copies</label>
    <input type="number" id="bookAvailableCopies" name="bookAvailableCopies" min="0" placeholder="Enter number of copies" required />

    <button type="submit" class="submit-btn">Update Book</button>
    <a class="admin-link" href="/admin">üè† Back to Admin Home</a>
  </form>
</body>
</html>
